apply plugin: 'application'
apply plugin: 'java'
mainClassName = 'tennisgame.TennisGame'
repositories
{
    mavenCentral()
}

dependencies
{ 
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:1.9.+'
    testCompile 'junit:junit:4.12'
}

test
{
    testLogging
    {
        exceptionFormat = 'full'
    }
}